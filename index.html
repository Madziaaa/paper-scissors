<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
       <header>
           <h1>Rock Paper Scissors</h1>
       </header>

       <div class="score-board">
            <div class="badge" id="user-label">user</div>
            <div class="badge" id="computer-label">comp</div>
            <span id="user-score">0</span>:<span id="computer-score">0</span>
       </div>

       <div class="result">
            <p>Try your luck!</p>
       </div>

       <div class="choices">
            <div class="choice" id="r">
                <img src="img/rock.png" width="100px" height="100px" />
            </div>
            <div class="choice" id="s">
                <img src="img/scissors.png" width="100px" height="100px" />
            </div>
            <div class="choice" id="p">
                <img src="img/paper.png" width="100px" height="100px" />
            </div>
       </div>

       <p id="action-message">Make your move!</p>

       <script src="../Paper, scissors/app.js"></script>

    </body>
</html>
